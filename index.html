<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <section>
     <article>
        <div class="container justify-content-center border border-dark-subtle p-0 mt-5 " >
            <div class="title bg-body-secondary mx-0 mb-2 px-3 py-1"><h3>Payment form example
            </h3></div>
            <div class="data-header">
               
                <div class=" p-0 alert alert-danger mx-2" role="alert" >
                  <div class=" justify-content-center my-1 mx-5">  <p>Some fields are missing</p></div>
                    </div>
                
                  
                    <div class="row mx-2 width-200 gap-5">
                    
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 pb-3">
                           <label for="card#">Card#</label>
                           <input class="form-control" id="card#" placeholder="XXXXXXXXXXXXXX" type="text" required=""/>
            
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 pb-3">
                            <label for="CVC#">CVC#</label>
                            <input class="form-control" id="CVC#" placeholder="0000" type="text" required=""/>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 pb-3">
                            <label for="amount" >Amount </label>
                            <div class="input-group gap-1 ">
                            <i class="fa-solid fa-dollar-sign d-inline"></i>
                            
                            <input class="form-control"  id="amount" placeholder="Amount" type="text" required=""/></div>
                       
                        </div>
                  </div>

                </div>
                <div class="data-body">
                    <div class="row mx-2">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 my-1">
                            <div class="First-name">
                            <label for="FirstName">First Name</label>
                            <input class="form-control" id="FirstName" type="text" required=""/>
                            </div>
                            <div class="City my-3">
                            <label for="City">City</label>
                            <input  class="form-control" id="City" type="text" required=""/>
                        </div>
                       
                           
                            <h6>We accept:
                            </h6>
                            <div class="bg-secondary rounded btn-group p-1 m-2 gap-4 px-3">
                    
                            <label for="MasterCard"><i class="fa-brands fa-cc-mastercard"></i>
                            <input name="Card" type="radio" value="MasterCard"/></label>
                            <label for="Visa"><i class="fa-brands fa-cc-visa"></i>
                            <input name="Card" type="radio" value="Visa"/></label>
                             <label for="DCInternational"><i class="fa-brands fa-cc-diners-club"></i>
                             <input name="Card" type="radio" value="DCInternational"/></label>
                             <label for="AmericanExpress"><i class="fa-brands fa-cc-amex"></i>
                            <input name="Card" type="radio" value="AmericanExpress"/></label>
                           
                          
                        </form>
                
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 my-2">
                       
                            <label for="LastName">Last Name
                            </label>
                            <input  class="form-control" name="LastName" type="text" required=""/>
                            <div class="d-flex my-3">
                                <div class="me-5">
                                <label for="city">State</label>
                                <select  class=" form-control custom-select" id="city" required="">
                                    <option selected >Pick a state</option>
                                    <option value="bcn">Barcelona</option>
                                    <option value="svll">Sevilla</option>
                                    <option value="mdrd">Madrid</option>
                                    <option value="vlc">Valencia</option>
                                   
                                </select>
                            </div>
                                <div class="mx-5">
                                
                                <label for="PostalCode">Postal code
                                </label>
                                <input  class="form-control" id="PostalCode" type="text" required=""/>
                                </div>

                            </div>
                            <div class="form-floating">
                                <p>Message</p>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" ></textarea>
                                <label for="floatingTextarea"></label>
                                <small class="text-muted">Add any notes here.</small>
                              </div>
                              
                       
                    </div>

                </div>
                
            </div>
            <div class="data-footer py-2 px-5 bg-body-secondary border border-dark-subtle">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
       </div>
     </article>
    </section>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
